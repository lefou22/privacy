<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcana Insight</title>
  <style>
    :root {
      color-scheme: light dark;
      --accent: #5234f9;
      --bg: #f3f4ff;
      --bg-dark: #0b1120;
      --panel: #ffffff;
      --panel-dark: #0f172a;
      --text: #111827;
      --text-dark: #f9fafb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(160deg, var(--bg) 0%, #ffffff 40%);
      color: var(--text);
      padding: 2rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(160deg, var(--bg-dark) 0%, #020617 40%);
        color: var(--text-dark);
      }

      .welcome-card {
        background: var(--panel-dark);
        color: var(--text-dark);
        box-shadow: 0 30px 80px rgba(15, 23, 42, 0.45);
      }
    }

    .welcome-card {
      width: min(600px, 100%);
      background: var(--panel);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(82, 52, 249, 0.2);
      text-align: center;
    }

    .welcome-card h1 {
      margin: 0 0 1rem;
      font-size: 2.4rem;
      color: var(--accent);
    }

    .welcome-card p {
      margin: 0 0 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .cta-link {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 16px 30px rgba(82, 52, 249, 0.35);
    }

    .cta-link:hover,
    .cta-link:focus {
      transform: translateY(-1px);
      box-shadow: 0 20px 38px rgba(82, 52, 249, 0.45);
    }

    .cta-link span {
      font-size: 1rem;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.85rem;
      color: rgba(17, 24, 39, 0.6);
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1>Welcome to Arcana Insight</h1>
    <p>Hi there! This site hosts our privacy documentation and resources. Choose the link below to review the policies that govern how Arcana Insight protects your data.</p>
    <a class="cta-link" href="/privacy/">
      <span>View Privacy Policy</span>
    </a>
    <footer>&copy; 2025 Arcana Insight</footer>
  </div>
</body>
</html>
